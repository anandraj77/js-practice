<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | Dom</title>
</head>
<body style="background-color: #212121; color: #fff;"> 
    <ul class="language">
        <li>Javacsript</li>
    </ul>
</body>
<script>
    // adding new items
    function addLanguage(langName) {
        const list_item = document.createElement("li")
        list_item.appendChild(document.createTextNode(`${langName}`))
        document.querySelector(".language").appendChild(list_item)
        
        // innerHTML traverses whole tree thus take more time
        // createTextNode takes much less time than innerHTML
    }
    addLanguage("Python")
    addLanguage("Typescript")
    addLanguage("Golang")


    // Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"   -> less optimized
    const new_li = document.createElement("li")
    new_li.textContent = "Mojo"
    secondLang.replaceWith(new_li)

    const fourth_lang = document.querySelector("li:nth-child(4)")
    const new_fourth = document.createElement("li")
    new_fourth.appendChild(document.createTextNode("C++"))
    fourth_lang.replaceWith(new_fourth)

    const third_lang = document.querySelector("li:nth-child(3)")
    third_lang.outerHTML = "<li>React</li>"

    // Remove
    const last_lang = document.querySelector("li:last-child")
    last_lang.remove()

</script>
</html>
